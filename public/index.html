<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard with Tailwindcss</title>

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Main Style -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="bg-gray-200">
        <div class="flex flex-wrap">
            <!-- Sidebar -->
            <aside id="sidebar" class="bg-indigo-900 min-h-screen min-w-[260px] hidden md:block">
                <!-- Logo -->
                <div class="px-4 py-2 bg-indigo-800 flex items-center justify-between">
                    <div class=" text-xl font-bold text-gray-200 uppercase ">Super Crop</div>

                    <button id="closeButton" class="text-red-500 text-2xl md:hidden">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <!-- Sidebar Menu -->
                <div class="p-6 flex flex-col space-y-5">
                    <div class="text-gray-200 text-xs font-bold uppercase">Page</div>

                    <!-- Manu Wraper -->
                    <div class="flex flex-col space-y-5">
                        <!-- item -->
                        <a href="#" class="menuLink group">
                            <img src="images/dashboard.png" alt="dashboard" class="w-6 h-6 transition duration-200 group-hover:opacity-80">
                            <div class="menuText group-hover:text-gray-300">Dashboard</div>
                        </a>
                        <!-- item -->
                        <a href="#" class="menuLink group">
                            <img src="images/customers.png" alt="customers" class="w-6 h-6 transition duration-200 group-hover:opacity-80">
                            <div class="menuText group-hover:text-gray-300">Customer</div>
                        </a>
                        <!-- item -->
                        <a href="#" class="menuLink group">
                            <img src="images/orders.png" alt="orders" class="w-6 h-6 transition duration-200 group-hover:opacity-80">
                            <div class="menuText group-hover:text-gray-300">Orders</div>
                        </a>
                        <!-- item -->
                        <a href="#" class="menuLink group">
                            <img src="images/campaign.png" alt="campaign" class="w-6 h-6 transition duration-200 group-hover:opacity-80">
                            <div class="menuText group-hover:text-gray-300">Campaign</div>
                        </a>
                        <!-- item -->
                        <a href="#" class="menuLink group">
                            <img src="images/messages.png" alt="messages" class="w-6 h-6 transition duration-200 group-hover:opacity-80">
                            <div class="menuText group-hover:text-gray-300">Messages</div>
                        </a>
                        <!-- item -->
                        <a href="#" class="menuLink group">
                            <img src="images/apps.png" alt="apps" class="w-6 h-6 transition duration-200 group-hover:opacity-80">
                            <div class="menuText group-hover:text-gray-300">Apps</div>
                        </a>
                        <!-- item -->
                        <a href="#" class="menuLink group">
                            <img src="images/settings.png" alt="settings" class="w-6 h-6 transition duration-200 group-hover:opacity-80">
                            <div class="menuText group-hover:text-gray-300">Settings</div>
                        </a>
                    </div>
                </div>
            </aside>

            <!-- Main content -->
            <main class="flex-1">
                <!-- Topbar Menu -->
                <nav class="flex items-center justify-between bg-white shadow-sm px-4 py-2 md:justify-end">
                    <!-- Sidebar Toggler Button -->
                    <button id="menuToogler" class="text-indigo-500 text-2xl md:hidden">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </button>

                    <!-- Top Right -->
                    <div class="flex items-center space-x-5">
                        <button class="topBarButton">
                            <img src="images/search.png" alt="search">
                        </button>
                        <button class="topBarButton">
                            <img src="images/message.png" alt="message">
                        </button>
                        <button class="topBarButton">
                            <img src="images/warning.png" alt="warning">
                        </button>

                        <!-- User -->
                        <button class="w-8 h-8">
                            <img src="images/person.png" alt="person">
                        </button>
                    </div>
                </nav>

                <!-- Main Content Wraper -->
                <div class="m-6">
                    <!-- Welcome Banner -->
                    <div class="bg-indigo-300 p-4 mb-6 rounded">
                        <h3 class="text-2xl mb-2 font-bold text-gray-700">Good Morning, Aminul ðŸ‘‹</h3>
                        <p class="text-gray-600">Here is what's happening with your project.</p>
                    </div>

                    <!-- Card Container -->
                    <div class="grid gap-4 sm:grid-cols-2">
                        <!-- Salse Card -->
                        <div class="bg-white p-4 rounded">
                            <img src="images/wallet.png" alt="wallet" class="w-10 h-10">
                            <div class="flex flex-col">
                                <span class="text-xl font-bold text-gray-700 mb-2">Super Plus</span>
                                <span class="text-sm uppercase font-medium text-gray-500">Sales</span>
                            </div>
                            <div class="mt-3">
                                <span class="text-2xl font-bold text-gray-800">$18,750</span>
                                <span class="bg-green-500 text-white rounded-full align-text-top text-sm font-bold p-1">+29%</span>
                            </div>

                            <!-- Chart -->
                            <canvas id="salesChart" class="mt-3"></canvas>
                        </div>

                        <!-- Purchase Card -->
                        <div class="bg-white p-4 rounded">
                            <img src="images/wallet.png" alt="wallet" class="w-10 h-10">
                            <div class="flex flex-col">
                                <span class="text-xl font-bold text-gray-700 mb-2">Super Plus</span>
                                <span class="text-sm uppercase font-medium text-gray-500">Sales Return</span>
                            </div>
                            <div class="mt-3">
                                <span class="text-2xl font-bold text-gray-800">$15,750</span>
                                <span class="bg-red-500 text-white rounded-full align-text-top text-sm font-bold p-1">+17%</span>
                            </div>

                            <!-- Chart -->
                            <canvas id="purchaseChart" class="mt-3"></canvas>
                        </div>

                        <!-- Purchase Card -->
                        <div class="bg-white p-4 rounded">
                            <img src="images/wallet.png" alt="wallet" class="w-10 h-10">
                            <div class="flex flex-col">
                                <span class="text-xl font-bold text-gray-700 mb-2">Super Plus</span>
                                <span class="text-sm uppercase font-medium text-gray-500">Sales Return</span>
                            </div>
                            <div class="mt-3">
                                <span class="text-2xl font-bold text-gray-800">$15,750</span>
                                <span class="bg-red-500 text-white rounded-full align-text-top text-sm font-bold p-1">+17%</span>
                            </div>

                            <!-- Chart -->
                            <canvas id="pieChart" class="mt-3"></canvas>
                        </div>

                        <!-- Purchase Card -->
                        <div class="bg-white p-4 rounded">
                            <img src="images/wallet.png" alt="wallet" class="w-10 h-10">
                            <div class="flex flex-col">
                                <span class="text-xl font-bold text-gray-700 mb-2">Super Plus</span>
                                <span class="text-sm uppercase font-medium text-gray-500">Sales Return</span>
                            </div>
                            <div class="mt-3">
                                <span class="text-2xl font-bold text-gray-800">$15,750</span>
                                <span class="bg-red-500 text-white rounded-full align-text-top text-sm font-bold p-1">+17%</span>
                            </div>

                            <!-- Chart -->
                            <canvas id="polarArea" class="mt-3"></canvas>
                        </div>
                    </div>
                </div>
            </main>
        </div>


        <!-- Chart JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Custom JS -->
        <script src="js/index.js"></script>
    </body>

</html>
